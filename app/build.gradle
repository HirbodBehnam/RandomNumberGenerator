apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.hirbod.randomnumbergenerator"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 18
        versionName "1.3.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
}
dependencies {
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:16.0.0'
    implementation 'com.goebl:david-webb:1.3.0'

    implementation project(':adad-sdk-ad-5.1.1')
    implementation project(':adad-sdk-banner-5.1.1')
    implementation project(':adad-sdk-core-5.1.1')
}
