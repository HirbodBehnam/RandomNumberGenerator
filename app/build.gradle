apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.hirbod.randomnumbergenerator"
        minSdkVersion 10
        targetSdkVersion 28
        versionCode 13
        versionName "1.2.3"
    }
    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            proguardFiles.add(file("proguard-rules.pro"))
        }
    }
}
dependencies{
    implementation 'ir.adad.androidsdkv3:AdadSDKv3:3.3.1'
}
